<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Morse Code Generator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
   
    <div id="grid-container">
        <div id="name" class="box box1">Morse Code Generator</div>
        <div id="type" class="box box2">
            <textarea placeholder="type something!" id="in">type here</textarea>
        </div>
        <div id="output" class="box box3">
            <textarea placeholder="code will display here" id="out"></textarea>
        </div>
        <div id="code">
            <button id="translate">Translate</button>
            <button id="clear">Clear</button>
        </div>
        <div id="button">
            <img id="info" src="info.png">
        </div>
        <div id="chart">
            <img id="codechart" src="codechart.jpg">
        </div>


    </div>
    
    
    
    
    
    <script src="script.js"></script>
  </body>
</html>
